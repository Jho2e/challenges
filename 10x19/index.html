<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>10 x 19</title>
  </head>
  <body>
    <div class="grid">
      <div class="sidebar-left-logo">
        <img src="screenshots/logo.PNG" />
      </div>

      <div class="sidebar-right-menu">
        <span>menu</span>
      </div>

      <div class="sidebar-left-number">
        <div class="_number">#10</div>
        <div class="_number">#9</div>
        <div class="_number">#8</div>
        <div class="_number">#7</div>
        <div class="_number">#6</div>
      </div>
      <div class="contents-center-image">
        <img src="screenshots/image.PNG" id="img" />
      </div>

      <div class="sidebar-right-number">
        <div class="_number">#5</div>
        <div class="_number">#4</div>
        <div class="_number">#3</div>
        <div class="_number">#2</div>
        <div class="_number">#1</div>
      </div>

      <div class="footer">
        <span>abcdefghijklmnopqrstuvwxyzabcdefghijklmnopq</span>
      </div>

      <div class="empty-first"></div>
      <div class="empty-second"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
